image bootfs.vfat {
	vfat {
		files = {
			"kernel.itb"
		}
	}
	size = 62M
}

image sysimage-sdcard-ext4.img {
	hdimage {}

	partition u-boot {
		image = "u-boot-sunxi-with-spl.bin"
		offset = 0x2000
		size = 2040K # 1MB - 8192
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "bootfs.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
